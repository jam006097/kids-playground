name: CI/CD Pipeline

on:
  push:
    branches:
      - main # mainブランチへのプッシュでトリガー

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production # 環境名を指定 (GitHub Secretsと連携)

    permissions:
      contents: write
      packages: write # GHCRへの書き込み権限

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kina
          POSTGRES_PASSWORD: Kaim2308!
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        pip cache purge
        pip install -r requirements.txt

    - name: Run Python tests
      env:
        DATABASE_URL: "postgres://kina:Kaim2308!@127.0.0.1:5432/test_db"
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      run: |
        pytest --ds=mysite.settings.dev

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Node.js dependencies
      run: npm install

    - name: Run JavaScript tests
      run: |
        npm run format
        npm run lint
        npm run format -- --check # --check で変更せずにチェックのみ行う

    - name: Lint and Format Check (Python)
      run: |
        black . --check
        flake8 .

    - name: Lint and Format Check (JavaScript)
      run: |
        npm run format
        npm run lint
        npm run format -- --check # --check で変更せずにチェックのみ行う

    - name: Set lowercase repository name
      id: repo_name_lower
      run: |
        LOWER_REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "REPO_NAME_LOWER=$LOWER_REPO_NAME" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.REPO_NAME_LOWER }}:latest # ここを修正
        username: jam006097 # ここをあなたのGitHubユーザー名に直接変更
        password: ${{ secrets.GHCR_PAT }}

    - name: Deploy to Render
      env:
        RENDER_SERVICE_ID: srv-d2b9l895pdvs73ci8550 # これはenvブロックに残す
      run: |
        curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
             -H "Content-Type: application/json" \
             "https://api.render.com/deploy/srv-${{ env.RENDER_SERVICE_ID }}?image=ghcr.io/${{ github.repository }}:latest"
