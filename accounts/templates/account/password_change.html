{% extends "base.html" %}
{% load i18n %}

{% block title %}パスワードの変更{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="{% url 'accounts:mypage' %}" class="list-group-item list-group-item-action">マイページ</a>
            <a href="{% url 'account_email' %}" class="list-group-item list-group-item-action">メールアドレスの管理</a>
            <a href="{% url 'account_change_password' %}" class="list-group-item list-group-item-action active">パスワードの変更</a>
        </div>
    </div>
    <div class="col-md-9">
        <h1 class="my-4">パスワードの変更</h1>
        <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="action_add" class="btn btn-primary">パスワードを変更</button>
        </form>
    </div>
</div>
{% endblock %}
