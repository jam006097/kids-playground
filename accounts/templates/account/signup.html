{% extends "base.html" %}
{% load i18n %}

{% block title %}アカウント登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-4 text-center">アカウント登録</h1>
        <div class="card">
            <div class="card-body">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block" type="submit">登録</button>
                </form>
            </div>
        </div>
        <p class="mt-3 text-center">すでにアカウントをお持ちの方は<a href="{% url 'account_login' %}">こちら</a></p>
    </div>
</div>
{% endblock %}
