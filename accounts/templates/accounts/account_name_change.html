{% extends "base.html" %}

{% block title %}アカウント名の変更{% endblock %}

{% block content %}

        {% include "accounts/_left_menu.html" %}
    </div>
    <div class="col-md-9">
        <h1 class="my-4">アカウント名の変更</h1>

    </div>
</div>
{% endblock %}
