version: '3.8'

services:
  db:
    image: postgres:17.5
    container_name: kidsplayground_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kina -d kidsplayground_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  ai-api:
    build:
      context: ../kids-playground-ai-api
      dockerfile: Dockerfile
    container_name: kidsplayground_ai_api
    ports:
      - "8001:7860"
    env_file:
      - ../kids-playground-ai-api/.env
    volumes:
      - ../kids-playground-ai-api:/app

  web:
    build: .
    container_name: kidsplayground_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY} # Assuming SECRET_KEY is set in the host's .env or environment
      AI_API_URL: http://ai-api:7860
    depends_on:
      db:
        condition: service_healthy
      ai-api:
        condition: service_started

volumes:
  postgres_data:
