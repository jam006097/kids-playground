{% extends "base.html" %}
{% load i18n %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-4 text-center">{% trans "Log In" %}</h1>
        <div class="card">
            <div class="card-body">
                <form class="login" method="POST" action="{% url 'account_login' %}?next=/">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-primary btn-block" type="submit">ログイン</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </div>

            </div>
        </div>
        <p class="mt-3 text-center">アカウントをお持ちでない方は<a href="{% url 'account_signup' %}">こちら</a></p>
    </div>
</div>
{% endblock %}
