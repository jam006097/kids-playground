{% extends "base.html" %}
{% load i18n %}

{% block title %}パスワード再設定{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-4 text-center">新しいパスワードを設定</h1>
        <div class="card">
            <div class="card-body">
                {% if token_fail %}
                    <p class="text-danger text-center">このパスワードリセットリンクは無効です。再度リクエストしてください。</p>
                    <div class="text-center mt-4">
                        <a href="{% url 'account_reset_password' %}" class="btn btn-primary">パスワードリセットをリクエスト</a>
                    </div>
                {% else %}
                    <form method="POST" action=".">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">パスワードを再設定</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
