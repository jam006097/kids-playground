{% extends 'base.html' %}

{% block title %}AIチャット - 親子で遊ぼうナビ{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 display-4 fw-bold">AIチャット</h1>
    <p class="text-center lead mb-4">AIチャットボットと会話ができます。遊び場探しや子育ての悩み相談など、お気軽にご利用ください。</p>
    <div class="chat-container">
        <iframe
            src="{{ dify_chatbot_url }}"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
</div>
{% endblock %}
