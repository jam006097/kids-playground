{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/favicon.png' %}" alt="KidsPlayGround" width="30" height="30" class="d-inline-block align-top">
                KidsPlayGround
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:favorites' %}">お気に入り</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:logout' %}">ログアウト</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:login' %}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:register' %}">会員登録</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
