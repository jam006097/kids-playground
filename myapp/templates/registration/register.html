{% extends 'base.html' %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-4 text-center">ユーザー登録</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">登録</button>
                </form>
            </div>
        </div>
        <p class="mt-3 text-center">アカウントをお持ちの方は<a href="{% url 'myapp:login' %}">こちら</a></p>
    </div>
</div>
{% endblock %}
